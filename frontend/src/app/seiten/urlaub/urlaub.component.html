<div class="card" id="main">
  <div class="card-header">
    <h1>
      Urlaub eintragen
    </h1>
  </div>
  <div class="card-body">
    <div class="card">
      <div class="card-header">
        <h5>Urlaubsdaten</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <label class="form-label">Vorname</label>
            <input class="form-control" type="text" [(ngModel)]="vorname">
          </div>
          <div class="col">
            <label class="form-label">Nachname</label>
            <input class="form-control" type="text" [(ngModel)]="nachname">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label">Start</label>
            <input class="form-control" type="date" [(ngModel)]="start" >
          </div>
          <div class="col">
            <label class="form-label">Ende</label>
            <input class="form-control" type="date" [(ngModel)]="ende" >
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="onSubmit()">Eintrag speichern</button>
      <button class="btn btn-secondary" [routerLink]="['dashboard']">Abbrechen</button>
    </div>
    </div>
  </div>
