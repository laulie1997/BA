<div class="container">
<h1>Arbeitsübersicht</h1>
<table id="excel-table" class="table table-striped table-hover">
  <thead>
  <tr>
    <th scope="col">Datum</th>
    <th scope="col">Start</th>
    <th scope="col">Ende</th>
    <th scope="col">Pause Anfang</th>
    <th scope="col">Pause Ende</th>
    <th scope="col">Tätigkeiten</th>
    <th scope="col">Email</th>
    <th scope="col">Projekt</th>
  </tr>
  </thead>
<tr>
    <th ><input class="form-control" type="text" [(ngModel)]="datum" (ngModelChange)="searchDate()"></th>
    <td><input class="form-control" type="text" [(ngModel)]="astart" (ngModelChange)="searchStart()"></td>
    <td><input class="form-control" type="text" [(ngModel)]="aende" (ngModelChange)="searchEnd()"></td>
    <td><input class="form-control" type="text" [(ngModel)]="pstart" (ngModelChange)="searchPStart()" ></td>
    <td><input class="form-control" type="text" [(ngModel)]="pende" (ngModelChange)="searchPEnd()"></td>
    <td><input class="form-control" type="text" [(ngModel)]="taetigkeiten" (ngModelChange)="searchTaetigkeit()"></td>
    <th><input class="form-control" type="text" name="user_name" [(ngModel)]="user_name" (ngModelChange)="searchName()"></th>
    <th><input class="form-control" type="text" [(ngModel)]="projekt" (ngModelChange)="searchProject()"></th>
  </tr>
<tr *ngFor="let arbeitszeit of arbeitszeit">
    <th scope="row">{{arbeitszeit.datum }}</th>
    <td>{{arbeitszeit.astart}}</td>
    <td>{{arbeitszeit.aende}}</td>
    <td>{{arbeitszeit.pstart}}</td>
    <td>{{arbeitszeit.pende}}</td>
    <td>{{arbeitszeit.taetigkeiten}}</td>
    <th>{{arbeitszeit.user_name}}</th>
    <th>{{arbeitszeit.projekt}}</th>
  </tr>

</table>
  <button class="btn btn-primary" (click)="exportExcel()">
   Export
  </button>
</div>
